<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artist Booking</title>
<style>
body {
	font-family: 'Georgia', serif;
	background: linear-gradient(135deg, #F87C4D, #F4A632);
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	background-image:
		url('https://www.transparenttextures.com/patterns/skulls.png');
	background-size: cover;
	background-position: center;
}

.booking-container {
	background: rgba(255, 255, 255, 0.95);
	padding: 25px;
	box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
	border-radius: 15px;
	text-align: center;
	margin :25px;
	width: 600px;
	position: relative;
	border: 6px solid #F4A632;
	background-image:
		url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
	margin: 50px 0; /* Add space from top and bottom */
}

h2 {
	margin-bottom: 15px;
	color: #000000;
	font-size: 22px;
	font-weight: bold;
	text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

form {
	display: flex;
	flex-direction: column;
	text-align: left;
}

label {
	margin-top: 1px;
	color: #000000;
	font-weight: bold;
	font-size: 13px;
}

input, select, textarea {
	padding: 10px;
	margin: 4px 0;
	border: 2px solid #E5E5E5;
	border-radius: 8px;
	width: 100%;
	background: rgba(255, 255, 255, 0.95);
	font-size: 13px;
}

button {
	background: #F87C4D;
	color: white;
	padding: 10px;
	border: none;
	margin-top: 12px;
	border-radius: 8px;
	cursor: pointer;
	font-size: 15px;
	font-weight: bold;
	box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
}

button:hover {
	background: #D06035;
}
</style>
</head>
<body>
	<div class="booking-container">
		<h2>ðŸŽ­ Book an Artist ðŸŽ¨</h2>
		<form id="bookingForm">
			<label for="customerName">Your Name:</label> <input type="text"
				id="customerName" placeholder="Enter your name" required> <label
				for="customerEmail">Email:</label> <input type="email"
				id="customerEmail" placeholder="Enter your email" required>

			<label for="customerPhone">Phone Number:</label> <input type="tel"
				id="customerPhone" placeholder="Enter your phone number" required>

			<label for="artist">Select an Artist:</label> <select id="artist"
				required>
				<option value="">Choose an artist</option>
				<option value="Mehndi Artist">Mehndi Artist</option>
				<option value="Live Painting Artist">Live Painting Artist</option>
				<option value="Portrait Artist">Portrait Artist</option>
				<option value="Tattoo Artist">Tattoo Artist</option>
				<option value="Other">Other</option>
			</select> <label for="date">Preferred Date:</label> <input type="date"
				id="date" required> <label for="time">Preferred
				Time:</label> <input type="time" id="time" required> <label
				for="location">Location:</label> <input type="text" id="location"
				placeholder="Enter event location" required> <label
				for="notes">Additional Notes:</label>
			<textarea id="notes" placeholder="Any special requests or details..."></textarea>

			<button type="submit">Book Now</button>
		</form>
	</div>
</body>
</html>
